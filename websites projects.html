       .loader-container{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-color: rgb(0, 0, 0);
                    height: 100vh;
                    width: 100%;
                    position: fixed;
                    z-index: 2000;
                }
                .loader-container{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-color: rgb(0, 0, 0);
                    height: 100vh;
                    width: 100%;
                    position: fixed;
                    z-index: 2000;
                    
                }
            .loader {
                width: 48px;
                height: 48px;
                display: inline-block;
                position: relative;
                }
                .loader::after,
                .loader::before {
                content: '';  
                box-sizing: border-box;
                width: 48px;
                height: 48px;
                border: 2px solid #FFF;
                position: absolute;
                left: 0;
                top: 0;
                animation: rotationBreak 3s ease-in-out infinite alternate;
                }
                .loader::after {
                border-color: #FF3D00;
                animation-direction: alternate-reverse;
                }

                @keyframes rotationBreak {
                0% {
                    transform: rotate(0);
                }
                25% {
                    transform: rotate(90deg);
                }
                50% {
                    transform: rotate(180deg);
                }
                75% {
                    transform: rotate(270deg);
                }
                100% {
                    transform: rotate(360deg);
                }
                }
        p{
            overflow: hidden;
        }
        .imgg{
            display: block;
            height: 180px;
        }
        .xx{
            position: relative;
            top: 140px;
        }
    </style>

    <script>
function dark() {
    document.querySelector('body').classList.add('dark-mode');
    document.querySelector('body').classList.remove('neon-mode');
    localStorage.setItem("data-theme", "dark");
}
function neon() {
    document.querySelector('body').classList.add('neon-mode');
    document.querySelector('body').classList.remove('dark-mode');
    localStorage.setItem("data-theme", "neon");
}
       
        window.onload= function() {
            let theme_flag=localStorage.getItem("data-theme");
            if(theme_flag=="dark"){
                dark();
            }else if(theme_flag == "neon"){
                neon();
            }else if(theme_flag == "light"){
                light();
            }
        }
    </script>
